<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Lazy Loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Lazy Loading assignment for Sean Pratt in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="/lesson6/css/normalize.css">

<body>

    <header>
        <h1>Lazy loading</h1>

    <main>
        <picture>

        </picture>
        <picture>
            <img src="/lesson7/images/placeholder.jpg"  data-src="/lesson7/images/lightning.jpg" alt="storm clouds">
        </picture>
        <picture>
            <img src="/lesson7/images/placeholder.jpg"  data-src="/lesson7/images/rainy.jpg" alt="storm clouds">
        </picture>
        <picture>
            <img src="/lesson7/images/placeholder.jpg"  data-src="/lesson7/images/storm-eye.jpg" alt="storm clouds">
        </picture>
        <picture>
            <img src="/lesson7/images/placeholder.jpg"  data-src="/lesson7/images/sunshine.jpg" alt="storm clouds">
        </picture>
        <picture>
            <img src="/lesson7/images/placeholder.jpg"  data-src="/lesson7/images/winter.jpg" alt="storm clouds">
        </picture>
    </main>
    <script src='/lesson7/js/lazy-load.js'></script>

</body>

</html>
